<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Data App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .container {
            max-width: 900px;
            width: 100%;
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .message-box {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

<div class="container space-y-8 rounded-xl shadow-lg">
    <header class="text-center">
        <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">Productivity Assistant for Leadership</h1>
        <p class="mt-2 text-base text-gray-500">Query data using natural language.</p>
    </header>

    <div class="space-y-4">
        <div>
            <label for="query-input" class="block text-lg font-medium text-gray-700 mb-2">Your Data Request:</label>
            <textarea id="query-input" placeholder="e.g., Show me the total sales for the first quarter of last year" rows="3" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors"></textarea>
        </div>
        <button id="submit-btn" class="w-full px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition-colors">
            Get Data
        </button>
    </div>

    <div id="loading-spinner" class="hidden text-center">
        <div class="animate-spin inline-block w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full"></div>
        <p class="mt-2 text-gray-500">Processing your request...</p>
    </div>

    <div id="results-container" class="hidden space-y-6">
        <div id="message-box" class="message-box"></div>
        
        <div class="space-y-2">
            <h2 class="text-xl font-semibold text-gray-800">Data Summary</h2>
            <div id="summary-output" class="p-4 bg-blue-50 border border-blue-200 rounded-lg text-sm text-gray-800 leading-relaxed"></div>
        </div>
        
        <div class="space-y-2">
            <h2 class="text-xl font-semibold text-gray-800">Generated SQL Query</h2>
            <div id="sql-output" class="p-4 bg-gray-100 rounded-lg text-sm text-gray-700 overflow-x-auto"></div>
            <button id="copy-btn" class="px-4 py-2 text-sm bg-gray-200 text-gray-800 font-medium rounded-lg hover:bg-gray-300 transition-colors">Copy SQL</button>
        </div>

        <div class="space-y-2">
            <h2 class="text-xl font-semibold text-gray-800">Query Results</h2>
            <div id="data-output" class="overflow-x-auto">
                <!-- Data table will be inserted here -->
            </div>
            <button id="validate-btn" class="px-6 py-3 bg-red-600 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 transition-colors">
                Send for Validation
            </button>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const queryInput = document.getElementById('query-input');
        const submitBtn = document.getElementById('submit-btn');
        const resultsContainer = document.getElementById('results-container');
        const sqlOutput = document.getElementById('sql-output');
        const dataOutput = document.getElementById('data-output');
        const summaryOutput = document.getElementById('summary-output');
        const copyBtn = document.getElementById('copy-btn');
        const validateBtn = document.getElementById('validate-btn');
        const loadingSpinner = document.getElementById('loading-spinner');
        const messageBox = document.getElementById('message-box');

        function displayResults(data) {
            if (!data || data.length === 0) {
                dataOutput.innerHTML = '<p class="text-gray-500">No data found for this query.</p>';
                return;
            }
            
            const table = document.createElement('table');
            table.classList.add('min-w-full', 'divide-y', 'divide-gray-200', 'rounded-lg', 'overflow-hidden', 'shadow-sm');
            let tableHTML = '<thead class="bg-gray-50"><tr class="text-xs font-medium text-gray-500 uppercase tracking-wider">';
            const headers = Object.keys(data[0]);
            headers.forEach(header => {
                tableHTML += `<th class="px-6 py-3 text-left">${header}</th>`;
            });
            tableHTML += '</tr></thead>';

            tableHTML += '<tbody class="bg-white divide-y divide-gray-200">';
            data.forEach(row => {
                tableHTML += '<tr>';
                headers.forEach(header => {
                    tableHTML += `<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${row[header]}</td>`;
                });
                tableHTML += '</tr>';
            });
            tableHTML += '</tbody>';
            table.innerHTML = tableHTML;
            dataOutput.innerHTML = '';
            dataOutput.appendChild(table);
        }

        submitBtn.addEventListener('click', async () => {
            const query = queryInput.value.trim();
            if (!query) {
                showMessage('Please enter a query.', 'bg-yellow-100 text-yellow-800');
                return;
            }
            
            showMessage('', '');
            loadingSpinner.classList.remove('hidden');
            resultsContainer.classList.add('hidden');

            try {
                const response = await fetch('http://127.0.0.1:5000/api/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Server error.');
                }

                const result = await response.json();
                
                sqlOutput.textContent = result.sql_query;
                displayResults(result.data);
                summaryOutput.textContent = result.summary;

                showMessage('Data retrieved successfully!', 'bg-green-100 text-green-800');
            } catch (error) {
                console.error("An error occurred:", error);
                showMessage(`An error occurred: ${error.message}`, 'bg-red-100 text-red-800');
            } finally {
                loadingSpinner.classList.add('hidden');
                resultsContainer.classList.remove('hidden');
            }
        });

        copyBtn.addEventListener('click', () => {
            const textToCopy = sqlOutput.textContent;
            if (navigator.clipboard) {
                navigator.clipboard.writeText(textToCopy).then(() => {
                    showMessage('SQL query copied to clipboard!', 'bg-green-100 text-green-800');
                }).catch(err => {
                    console.error('Failed to copy text: ', err);
                    showMessage('Failed to copy. Please copy manually.', 'bg-red-100 text-red-800');
                });
            } else {
                const tempTextArea = document.createElement('textarea');
                tempTextArea.value = textToCopy;
                document.body.appendChild(tempTextArea);
                tempTextArea.select();
                try {
                    document.execCommand('copy');
                    showMessage('SQL query copied to clipboard!', 'bg-green-100 text-green-800');
                } catch (err) {
                    console.error('Fallback: Could not copy text', err);
                    showMessage('Failed to copy. Please copy manually.', 'bg-red-100 text-red-800');
                }
                document.body.removeChild(tempTextArea);
            }
        });

        validateBtn.addEventListener('click', () => {
            const query = queryInput.value.trim();
            const sqlQuery = sqlOutput.textContent;
            const body = encodeURIComponent(`Original Query:\n${query}\n\nGenerated SQL:\n${sqlQuery}`);
            const subject = encodeURIComponent('SQL Validation Request');
            window.location.href = `mailto:ba-team@example.com?subject=${subject}&body=${body}`;
            showMessage('Validation email link generated!', 'bg-green-100 text-green-800');
        });

        function showMessage(text, classes) {
            messageBox.textContent = text;
            messageBox.className = 'message-box ' + classes;
            if (text) {
                messageBox.style.display = 'block';
            } else {
                messageBox.style.display = 'none';
            }
        }
    });
</script>

</body>
</html>
